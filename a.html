<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

section {
    padding: 2em;
    text-align: center;
}

#contactForm {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#contactForm label {
    margin-top: 1em;
}

#contactForm input, #contactForm textarea {
    margin: 0.5em 0;
    padding: 0.5em;
    width: 300px;
    max-width: 100%;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    margin-top: 1em;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #f1f1f1;
    padding: 1em;
    text-align: center;
    margin-top: 2em;
}
    </style>
    <header>
        <h1>My Company</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to My Company</h2>
        <p>We provide high-quality services to meet your needs.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Service 1: Description of service 1.</li>
            <li>Service 2: Description of service 2.</li>
            <li>Service 3: Description of service 3.</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <footer>
        <p>&copy; 2024 My Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if(name && email && message) {
        document.getElementById('responseMessage').innerText = 'Thank you for your message, ' + name + '!';
    } else {
        document.getElementById('responseMessage').innerText = 'Please fill out all fields.';
    }
});
</script>
